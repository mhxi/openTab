<!-- Show TABS as Cards -->
<section class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-4" ng-repeat="tab in tabs">
      <h4 class="card">{{tab.openFor}}</h4>
      <button ng-click="deleteTab(tab)">Delete</button>
      <button data-toggle="modal" data-target="#transaction-modal">Add Transaction</button>
      <!-- Transactions Modal -->
      <div id="transaction-modal" role="dialog" class="modal fade" ng-controller="TransactionsCtrl">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-body">
              <!-- Form to Create New Transaction -->
              <form ng-submit="createTransaction(tab)">
                <div class="form-group">
                  <label for="description">Description:</label>
                  <input type="text" ng-model="transaction.description" class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="amount">Amount:</label>
                  <input type="number" ng-model="transaction.amount" class="form-control"/>
                </div>
                <button type="submit">Add</button>
              </form>
              <!-- End Form -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Model -->
  </div>
</section>
